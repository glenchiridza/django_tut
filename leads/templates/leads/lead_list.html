<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leads</title>
</head>
<body>


<!--<a href="/leads/create/">Create a new Lead</a>-->
<a href="{% url 'leads:lead-create' %}">Create a new Lead</a>
<h1>Lead List</h1>
<ul>
    {% for lead in leads %}
    <a href="{% url 'leads:lead-detail' lead.pk %}">{{lead.first_name}} {{lead.last_name}} {{lead.age}}</a>
    {% endfor %}
</ul>
</body>
</html>
